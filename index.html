<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
    <title>Spots Project</title>
    <meta name="author" content="Alex Johnson" />
    <meta name="keywords" content="Spots Project Triple Ten" />
    <meta name="description" content="My Spots Project For Triple Ten!" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="avatar image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__settings" type="button">
              <img
                class="profile__settings-icon"
                src="./images/profile__settings-icon.svg"
              />Edit Profile
            </button>
          </div>
          <button class="profile__post-btn" type="button">
            <img
              class="profile__post-btn-icon"
              src="./images/PlusIcon.svg"
              alt="profile post button"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" src=""></button>
                <img class="card__image" src="" alt="" />
                <div class="card__title-content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-btn" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn" id="edit-modal-close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" id="edit-modal-form">
            <label class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Name"
              />
            </label>
            <label class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Description"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn" id="post-modal-close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form name="add-post" class="modal__form" id="post-modal-form">
            <label class="modal__label">
              Image link
              <input
                id="image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label class="modal__label">
              Caption
              <input
                id="caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
    </div>
    <div class="modal" id="view-image-modal">
      <div class="modal__container modal__container_image">
        <button type="button" class="modal__close-btn modal__close-btn_image" id="view-image-modal-close-btn"></button>
        <img class="modal__image" src="" alt="">
        <p class="modal__caption"></p>
      </div>
    </div>
  </body>
</html>
