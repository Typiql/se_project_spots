<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots Project</title>
    <meta name="author" content="Alex Johnson" />
    <meta name="keywords" content="Spots Project Triple Ten" />
    <meta name="description" content="My Spots Project For Triple Ten!" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="avatar image"/>
          <div class="profile__info">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__settings" type="button">
              <img
                class="profile__settings-icon"
                src="./images/profile__settings-icon.svg"
              />Edit Profile
            </button>
          </div>
          <button class="profile__post-btn" type="button">
            <img
              class="profile__post-btn-icon"
              src="./images/PlusIcon.svg"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              />
              <div class="card__title-content">
              <h2 class="card__title">
                Val Thorens
              </h2>
              <button class="card__like-btn" src="./images/Union.svg" type="button"></button>
            </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
              />
              <div class="card__title-content">
              <h2 class="card__title">
                Restaurant terrace
              </h2>
              <button class="card__like-btn" src="./images/Union.svg" type="button"></button>
            </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              />
              <div class="card__title-content">
              <h2 class="card__title">
                An outdoor cafe
              </h2>
              <button class="card__like-btn" src="./images/Union.svg" type="button"></button>
            </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              />
              <div class="card__title-content">
              <h2 class="card__title">
                A very long bridge, over the forest
              </h2>
              <button class="card__like-btn" src="./images/Union.svg" type="button"></button>
            </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              />
              <div class="card__title-content">
              <h2 class="card__title">
                Tunnel with morning light
              </h2>
              <button class="card__like-btn" src="./images/Union.svg" type="button"></button>
            </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              />
              <div class="card__title-content">
              <h2 class="card__title">
                Mountain house
              </h2>
              <button class="card__like-btn" src="./images/Union.svg" type="button"></button>
            </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
