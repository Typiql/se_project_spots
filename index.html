<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" href="./"/><title>Spots Project</title><meta name="author" content="Alex Johnson"/><meta name="keywords" content="Spots Project Triple Ten"/><meta name="description" content="My Spots Project For Triple Ten!"/><link rel="icon" href="Union.svg"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img id="header-img" alt="spot logo" class="header__logo"/></header><main class="content"><section class="profile"><img class="profile__avatar" id="profile-avatar-img" alt="avatar image"/><div class="profile__info"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button class="profile__settings" type="button"><img class="profile__settings-icon" id="settings-img" alt="settings icon"/>Edit Profile</button></div><button class="profile__post-btn" type="button"><img class="profile__post-btn-icon" id="profile-post-img" alt="profile post button"/>New Post</button></section><section class="cards"><ul class="cards__list"><template id="card-template"><li class="card"><button class="card__delete-btn" src=""></button> <img class="card__image" src="#" alt="#"/><div class="card__title-content"><h2 class="card__title"></h2><button class="card__like-btn" type="button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2023 Â© Spots</p></footer><div class="modal" id="edit-modal"><div class="modal__container"><button type="button" class="modal__close-btn" id="edit-modal-close-btn"></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" class="modal__form" id="edit-modal-form" novalidate><label class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Name" required minlength="2" maxlength="40"/> <span id="profile-name-input-error" class="modal__error_visible"></span></label> <label class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Description" required minlength="2" maxlength="200"/> <span id="profile-description-input-error" class="modal__error_visible"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="post-modal"><div class="modal__container"><button type="button" class="modal__close-btn" id="post-modal-close-btn"></button><h2 class="modal__title">New post</h2><form name="add-post" class="modal__form" id="post-modal-form" novalidate><label class="modal__label">Image link <input id="image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="image-input-error" class="modal__error_visible"></span></label> <label class="modal__label">Caption <input id="caption-input" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="caption-input-error" class="modal__error_visible"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="view-image-modal"><div class="modal__container modal__container_image"><button type="button" class="modal__close-btn modal__close-btn_image" id="view-image-modal-close-btn"></button> <img class="modal__image" src="#" alt="#"/><p class="modal__caption"></p></div></div></div></body></html>
